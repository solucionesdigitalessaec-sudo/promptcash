        let currentModuleIndex = 0;
        const globalVariables = {};

        function init() {
            lucide.createIcons();
            switchModule(0);
        }

        function switchModule(index) {
            currentModuleIndex = index;
            document.querySelectorAll('.sidebar-item').forEach((el, i) => {
                el.classList.toggle('active', i === index);
                if (i !== index) el.classList.add('text-slate-600');
                else el.classList.remove('text-slate-600');
            });
            renderModule();
            document.querySelector('main').scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderModule() {
            const mod = data[currentModuleIndex];
            document.getElementById('module-title').innerText = mod.title;
            document.getElementById('module-desc').innerText = mod.desc;
            const container = document.getElementById('prompts-container');
            container.innerHTML = '';
            mod.prompts.forEach((prompt, idx) => container.appendChild(createPromptCard(prompt, idx)));
            lucide.createIcons();
        }

        function createPromptCard(prompt, index) {
            const div = document.createElement('div');
            div.className = "prompt-card bg-white rounded-2xl p-6 border border-slate-200 shadow-sm transition-all";
            const vars = prompt.text.match(/\[(.*?)\]/g) || [];
            const uniqueVars = [...new Set(vars)];
            let inputsHtml = uniqueVars.length > 0 ? `<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 p-4 bg-indigo-50/50 rounded-xl">
                ${uniqueVars.map(v => `<div>
                    <label class="block text-[10px] uppercase font-bold text-indigo-600 mb-1">${v.replace(/[\[\]]/g, '').replace(/_/g, ' ')}</label>
                    <input type="text" placeholder="Escribir..." oninput="updatePreview(${index}, '${v}', this.value)" class="w-full text-sm border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 bg-white">
                </div>`).join('')}
            </div>` : '';

            div.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <h3 class="font-bold text-lg text-slate-800">${prompt.name}</h3>
                    <span class="text-[9px] font-bold text-indigo-600 bg-indigo-100 px-2 py-1 rounded-full uppercase">PREMIUM</span>
                </div>
                ${inputsHtml}
                <div class="flex flex-col">
                    <pre id="preview-${index}" class="bg-slate-900 text-slate-300 p-4 rounded-xl text-sm leading-relaxed whitespace-pre-wrap font-mono min-h-[80px] border border-slate-700">${prompt.text}</pre>
                    <div class="mt-4">
                        <button onclick="copyToClipboard(${index})" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-xl transition-all flex items-center gap-2 text-sm font-bold shadow-lg active:scale-95">
                            <i data-lucide="copy" class="w-4 h-4"></i> Copiar Prompt
                        </button>
                    </div>
                </div>`;
            return div;
        }

        function updatePreview(promptIdx, varPlaceholder, value) {
            const originalText = data[currentModuleIndex].prompts[promptIdx].text;
            const previewEl = document.getElementById(`preview-${promptIdx}`);
            if(!globalVariables[promptIdx]) globalVariables[promptIdx] = {};
            globalVariables[promptIdx][varPlaceholder] = value || varPlaceholder;
            let updatedText = originalText;
            for(const [key, val] of Object.entries(globalVariables[promptIdx])) {
                updatedText = updatedText.split(key).join(`<span class="text-indigo-400 font-bold underline">${val}</span>`);
            }
            previewEl.innerHTML = updatedText;
        }

        function copyToClipboard(index) {
            const previewEl = document.getElementById(`preview-${index}`);
            const textToCopy = previewEl.textContent;
            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                const el = document.getElementById('copyNotification');
                el.style.display = 'flex';
                setTimeout(() => el.style.display = 'none', 2500);
            } catch (err) {}
            document.body.removeChild(textArea);
        }

        window.onload = init;
    </script>
