        function replaceVars(text, lang) {
            if(!text) return "";
            const v = varMap[lang];
            let newText = text;
            
            // Standardize variable replacements based on language map
            if (lang === 'de') newText = newText.replace(/\[NICHO\]/g, "[NISCHE]").replace(/\[PRODUCTO\]/g, "[PRODUKT]").replace(/\[TEMA\]/g, "[THEMA]").replace(/\[OBJETIVO\]/g, "[ZIEL]");
            else if (lang === 'fr') newText = newText.replace(/\[NICHO\]/g, "[NICHE]").replace(/\[PRODUCTO\]/g, "[PRODUIT]").replace(/\[TEMA\]/g, "[SUJET]").replace(/\[OBJETIVO\]/g, "[OBJECTIF]");
            else if (lang === 'pt') newText = newText.replace(/\[NICHO\]/g, "[NICHO]").replace(/\[PRODUCTO\]/g, "[PRODUTO]").replace(/\[TEMA\]/g, "[TEMA]").replace(/\[OBJETIVO\]/g, "[OBJETIVO]");
            else if (lang === 'it') newText = newText.replace(/\[NICHO\]/g, "[NICCHIA]").replace(/\[PRODUCTO\]/g, "[PRODOTTO]").replace(/\[TEMA\]/g, "[ARGOMENTO]").replace(/\[OBJETIVO\]/g, "[OBIETTIVO]");
            else if (lang === 'en') newText = newText.replace(/\[NICHO\]/g, "[NICHE]").replace(/\[PRODUCTO\]/g, "[PRODUCT]").replace(/\[TEMA\]/g, "[TOPIC]").replace(/\[OBJETIVO\]/g, "[GOAL]");
            
            return newText;
        }

        function createPromptCard(title, text, modId, promptId) {
            const div = document.createElement('div');
            div.className = "prompt-card bg-white rounded-3xl p-8 border border-slate-200 shadow-sm";
            const vars = text.match(/\[(.*?)\]/g) || [];
            const uniqueVars = [...new Set(vars)];

            let inputsHtml = uniqueVars.length > 0 ? `<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 p-6 bg-indigo-50/50 rounded-2xl border border-indigo-100">
                ${uniqueVars.map(v => `<div>
                    <label class="block text-[10px] uppercase font-black text-indigo-600 mb-1 tracking-widest">${v.replace(/[\[\]]/g, '').replace(/_/g, ' ')}</label>
                    <input type="text" placeholder="${i18n[currentLang].labelWrite}" oninput="updatePreview(${modId}, ${promptId}, '${v}', this.value)" class="w-full text-sm border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 bg-white px-4 py-2 outline-none">
                </div>`).join('')}
            </div>` : '';

            div.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-xl text-slate-800 leading-tight uppercase tracking-tighter">${title}</h3>
                    <span class="text-[9px] font-black text-indigo-600 bg-indigo-100 px-3 py-1 rounded-full uppercase tracking-widest">${i18n[currentLang].badge}</span>
                </div>
                ${inputsHtml}
                <div class="relative group">
                    <pre id="preview-${modId}-${promptId}" class="bg-slate-900 text-slate-300 p-6 rounded-2xl text-xs leading-relaxed whitespace-pre-wrap font-mono min-h-[80px] border border-slate-800 mb-4 shadow-inner">${text}</pre>
                    <button onclick="copyToClipboard(${modId}, ${promptId})" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-xl transition-all flex items-center gap-2 text-xs font-black uppercase tracking-widest shadow-lg shadow-indigo-100 active:scale-95 group-hover:-translate-y-1">
                        <i data-lucide="copy" class="w-4 h-4"></i> ${i18n[currentLang].copyBtn}
                    </button>
                </div>`;
            return div;
        }

        function updatePreview(modId, promptId, varPlaceholder, value) {
            const prompt = promptDB.find(p => p.id === promptId && p.mod === modId);
            const originalText = replaceVars(prompt.text[currentLang], currentLang);
            const previewEl = document.getElementById(`preview-${modId}-${promptId}`);
            const key = `m${modId}-p${promptId}`;
            
            if(!globalVariables[key]) globalVariables[key] = {};
            globalVariables[key][varPlaceholder] = value || varPlaceholder;
            
            let updatedText = originalText;
            for(const [k, v] of Object.entries(globalVariables[key])) {
                updatedText = updatedText.split(k).join(`<span class="var-highlight">${v}</span>`);
            }
            previewEl.innerHTML = updatedText;
        }

        function copyToClipboard(modId, promptId) {
            const previewEl = document.getElementById(`preview-${modId}-${promptId}`);
            const textToCopy = previewEl.textContent;
            navigator.clipboard.writeText(textToCopy);
            const notification = document.getElementById('copyNotification');
            notification.style.display = 'flex';
            setTimeout(() => notification.style.display = 'none', 2500);
        }
